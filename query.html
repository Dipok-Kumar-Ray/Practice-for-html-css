<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Query</title>
    <style>
        body{
            border: 1px solid brown;
            max-width: 1140px;
            margin: 0 auto;

        }
        .image-container{
            display: flex;
        }
        .image-container img{
            width: 100px;
        }
        .image-container div{
            width: 50%;
        }
        @media screen and (max-width:576px){
            .image-container{
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <h2>Responsive Layout</h2>
    <div class="image-container">
        <dive>
            <img src="images/food.jpeg" alt="">
        </dive>
        <dive>
            <img src="images/tiger.jpg" alt="">
        </dive>
    </div>
</body>
</html>
